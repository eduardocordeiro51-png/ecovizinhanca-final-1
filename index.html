                    <div className="flex items-center justify-between"><span className="text-sm">üå≥ Plantar 1 √°rvore</span><button className="bg-amarelo-sol text-white text-xs font-bold py-1 px-3 rounded-full">1000 ü™ô</button></div>

};


const EcoAssistant = ({ onClose }) => {
    const [messages, setMessages] = React.useState([
        { from: 'model', text: 'Ol√°! Sou seu EcoAssistente. Como posso ajudar voc√™ a ser mais sustent√°vel hoje?' }
    ]);
    const [input, setInput] = React.useState('');
    const [isLoading, setIsLoading] = React.useState(false);
    const chatEndRef = React.useRef(null);
    const [apiKey, setApiKey] = React.useState(process.env.API_KEY);
    const [showKeyInput, setShowKeyInput] = React.useState(!apiKey);

    React.useEffect(() => {
        chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
    }, [messages]);

    const handleSend = async () => {
        if (!input.trim() || isLoading) return;
        if (!apiKey) {
            setShowKeyInput(true);
            setMessages(prev => [...prev, { from: 'model', text: 'Por favor, insira sua Chave de API da Gemini para continuar.'}]);
            return;
        }

        const userMessage = { from: 'user', text: input };
        setMessages(prev => [...prev, userMessage]);
        setInput('');
        setIsLoading(true);

        try {
            const ai = new GoogleGenAI({ apiKey: apiKey });
            const response = await ai.models.generateContent({
                model: 'gemini-2.5-flash',
                contents: [ { role: 'user', parts: [{ text: input }] } ],
                config: {
                    systemInstruction: 'Voc√™ √© o EcoAssistente, um chatbot amig√°vel e especialista em sustentabilidade para o aplicativo EcoVizinhan√ßa. Suas respostas devem ser curtas, diretas, √∫teis e sempre em portugu√™s do Brasil. Use emojis para deixar a conversa mais leve. Foque em dar dicas pr√°ticas que um morador de um bairro pode aplicar no dia a dia.',
                }
            });
            const modelMessage = { from: 'model', text: response.text };
            setMessages(prev => [...prev, modelMessage]);
        } catch (error) {
            console.error("Erro na API Gemini:", error);
            const errorMessage = { from: 'model', text: 'üòï Desculpe, n√£o consegui processar sua pergunta. Verifique sua chave de API ou tente novamente mais tarde.' };
            setMessages(prev => [...prev, errorMessage]);
        } finally {
            setIsLoading(false);
        }
    };
    
    const handleKeySubmit = (key) => {
        setApiKey(key);
        setShowKeyInput(false);
        setMessages(prev => [...prev, { from: 'model', text: 'Obrigado! Chave de API configurada. Agora pode me perguntar o que quiser.' }]);
    }

    return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-end justify-center z-50">
            <div className="bg-white w-full max-w-lg h-4/5 rounded-t-2xl flex flex-col shadow-lg">
                <header className="flex items-center justify-between p-4 border-b">
                    <h2 className="font-bold text-lg text-cinza-escuro">‚ú® EcoAssistente</h2>
                    <button onClick={onClose} className="text-2xl text-gray-500">&times;</button>
                </header>
                <main className="flex-1 p-4 overflow-y-auto space-y-4">
                    {messages.map((msg, index) => (
                        <div key={index} className={`flex ${msg.from === 'user' ? 'justify-end' : 'justify-start'}`}>
                            <div className={`p-3 max-w-xs md:max-w-md ${msg.from === 'user' ? 'chat-bubble-user' : 'chat-bubble-model'}`}>
                                {msg.text}
                            </div>
                        </div>
                    ))}
                    {isLoading && (
                        <div className="flex justify-start">
                           <div className="p-3 chat-bubble-model">
                                <div className="flex items-center space-x-2">
                                  <div className="w-2 h-2 bg-gray-500 rounded-full animate-pulse"></div>
                                  <div className="w-2 h-2 bg-gray-500 rounded-full animate-pulse" style={{ animationDelay: '0.2s' }}></div>
                                  <div className="w-2 h-2 bg-gray-500 rounded-full animate-pulse" style={{ animationDelay: '0.4s' }}></div>
                                </div>
                           </div>
                        </div>
                    )}
                    <div ref={chatEndRef} />
                </main>
                <footer className="p-4 border-t bg-white">
                    { showKeyInput ? (
                        <div className="flex items-center space-x-2">
                          <input
                            type="password"
                            onKeyPress={e => e.key === 'Enter' && handleKeySubmit(e.target.value)}
                            placeholder="Insira sua Chave de API da Gemini"
                            className="flex-1 p-2 border rounded-full focus:ring-2 focus:ring-verde-esperanca"
                          />
                          <button onClick={() => handleKeySubmit(document.querySelector('input[type=password]').value)} className="bg-verde-esperanca text-white px-4 h-10 rounded-full flex items-center justify-center">Salvar</button>
                        </div>
                    ) : (
                        <div className="flex items-center space-x-2">
                            <input
                                type="text"
                                value={input}
                                onChange={e => setInput(e.target.value)}
                                onKeyPress={e => e.key === 'Enter' && handleSend()}
                                placeholder="Pergunte algo..."
                                className="flex-1 p-2 border rounded-full focus:ring-2 focus:ring-verde-esperanca"
                                disabled={isLoading}
                            />
                            <button onClick={handleSend} disabled={isLoading || !input.trim()} className="bg-verde-esperanca text-white w-10 h-10 rounded-full flex items-center justify-center disabled:bg-gray-400">
                               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" className="w-5 h-5"><path d="M3.105 2.289a.75.75 0 00-.826.95l1.414 4.925A1.5 1.5 0 005.135 9.25h6.115a.75.75 0 010 1.5H5.135a1.5 1.5 0 00-1.442 1.086L2.279 16.76a.75.75 0 00.95.826l16-5.333a.75.75 0 000-1.418l-16-5.333z" /></svg>
                            </button>
                        </div>
                    )}
                </footer>
            </div>
        </div>
    );
};

const App = () => {
    const [isAuthenticated, setIsAuthenticated] = React.useState(false);
    const [user, setUser] = React.useState(null);
    const [activeScreen, setActiveScreen] = React.useState(Screen.Dashboard);
    const [isAssistantOpen, setIsAssistantOpen] = React.useState(false);

    const handleLogin = (name, email, cep, ecoName) => {
        setUser({ ...MOCK_USER, name, email, cep, ecoName });
        setIsAuthenticated(true);
    };

    const renderScreen = () => {
        if (!user) return null;
        switch (activeScreen) {
            case Screen.Dashboard: return <Dashboard user={user} />;
            case Screen.ActionMap: return <ActionMap />;
            case Screen.Challenges: return <Challenges />;
            case Screen.Community: return <Community />;
            case Screen.Profile: return <Profile user={user} />;
            default: return <Dashboard user={user} />;
        }
    };

    if (!isAuthenticated) {
        return <Onboarding onLogin={handleLogin} />;
    }

    return (
        <div className="bg-cinza-claro font-sans h-screen w-full flex flex-col max-w-lg mx-auto shadow-2xl relative">
            <Header user={user} />
            <main className="flex-grow overflow-y-auto pb-20 bg-gray-50">
                {renderScreen()}
            </main>
            <BottomNav activeScreen={activeScreen} setActiveScreen={setActiveScreen} />
            <button 
              onClick={() => setIsAssistantOpen(true)}
              className="absolute bottom-20 right-4 bg-azul-cerrado text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg text-3xl hover:bg-blue-600 transition-colors"
              aria-label="Abrir EcoAssistente"
            >
              ‚ú®
            </button>
            {isAssistantOpen && <EcoAssistant onClose={() => setIsAssistantOpen(false)} />}
        </div>
    );
};

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);

    </script>
